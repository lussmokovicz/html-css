<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os mesmos para descobrir qual tag usar em tal caso.</p>
    <ul>
        <li><abbr title="&lt;h1&gt;>">Nível 1</abbr></li>
        <li><abbr title="&lt;h2&gt;">Nível 2</abbr></li>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;img src=&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;mark&gt;">Marcador</abbr></li>
        <li><abbr title="&lt;a &gt;">Link</abbr></li>
        <li><abbr title="&lt;link:favicon&gt;">Favicon</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
    </ul>
    
</body>
</html>
