<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        col.nome{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
            <col class="profissão">
        </colgroup>
        <caption>Cadastro</caption>
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Bianca</td>
            <td>F</td>
            <td>24</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Jordana</td>
            <td>F</td>
            <td>28</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>32</td>
            <td>Farmacêutico</td>
        </tr>
        <tr>
            <td>William</td>
            <td>M</td>
            <td>35</td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Tânia</td>
            <td>F</td>
            <td>23</td>
            <td>Esteticista</td>
        </tr>
        <tr>
            <td>Thomas</td>
            <td>M</td>
            <td>25</td>
            <td>Jardineiro</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
