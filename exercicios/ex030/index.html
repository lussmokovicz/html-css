<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="color"></div>
            <div id="form"><h1>LOGIN</h1></div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <label for="iuser">User</label>
                    <input type="email" name="user" id="iuser" required placeholder="Email Address*" autocomplete="email">
                </div>
                <div class="campo"> 
                    <label for="ipass">Password</label>
                    <input type="password" name="pass" id="ipass" required minlength="8" maxlength="16" placeholder="Password*" autocomplete="current-password">
                </div>
                <input type="submit" value="Submit">
                <a href="#">Forgot password</a>
            </form>

        </section>
    </main>
    
</body>
</html>
