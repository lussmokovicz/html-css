<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="post">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="iage">Idade:</label>
            <output id="iage">0</output>
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iage.innerHTML= Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
